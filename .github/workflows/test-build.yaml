name: Test Build

on: 
    push: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:

        -   name: Install Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 20

        -   name: Install pnpm
            uses: pnpm/action-setup@v3
            with:
                version: 8

        -   name: Check out code
            uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

        -   name: Install dependencies
            run: pnpm install

        -   name: Build
            run: pnpm run build
