name: Test Build

on: 
    push: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:

        -   name: Install Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 20

        -   name: Install pnpm
            uses: pnpm/action-setup@v3
            with:
                version: 8

        -   name: Check out code
            uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f

        -   name: Install dependencies
            run: pnpm install

        -   name: Build
            run: pnpm run build
